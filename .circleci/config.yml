version: 2.1


            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontend_build-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Build front-end
          command: |
            cd frontend
            rm -rf node_modules/          
            npm install
            npm run build            
      - save_cache:
          paths:
            - frontend/node_modules
            - frontend/dist
          key: frontend_build-${CIRCLE_WORKFLOW_ID}

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
    - checkout
    - restore_cache:
        keys: [backend_build]
    - run:
        name: Back-end build
        command: |
          cd backend        
          npm install          
          npm run build
    - save_cache:
          paths: 
            - backend/node_modules
            - backend/dist
          key: backend_build
  
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend_build]
      - run:
          name: Test front-end
          command: |
            cd frontend     
            npm run test
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
    - checkout
    - restore_cache:
        keys: [backend_build]
    - run:
        name: Test Back-end
        command: |
          cd backend          
          npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontend_build-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Scan frontend
          command: |
            cd frontend            
            npm audit fix --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend_build]
      - run:
          name: Scan backend
          command: |
            cd backend
            npm update
            npm audit fix --audit-level=critical

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend      
      - scan-frontend:
          requires: [build-frontend]
      